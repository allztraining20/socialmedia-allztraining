<!DOCTYPE html>
<html>
<head>
    <title>Minha Tabela Dinâmica</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Tabela Dinâmica</h2>
    <table id="myTable">
        <thead>
            <tr>
                <th>Nº</th>
                <th>Título do Conteúdo</th>
                <th>Resumo</th>
                <th>Intencionalidade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#myTable tbody');
                const rows = data.map(row => `
                    <tr>
                        <td>${row.Nº}</td>
                        <td>${row["Título do Conteúdo"]}</td>
                        <td>${row.Resumo}</td>
                        <td>${row.Intencionalidade}</td>
                    </tr>
                `).join('');
                tableBody.innerHTML = rows;
            })
            .catch(error => console.error('Erro ao carregar os dados:', error));
    </script>
</body>
</html>
